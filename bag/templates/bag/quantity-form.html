<p class="my-0">
    <form action="{% url 'adjust_bag' item.item_id %}" method="POST" class="form update-form">
        {% csrf_token %}
        <div class="form-group">
            <div class="input-group">
                <input class="form-control form-control-sm qty_input" type="number"
                    name="quantity" value="{{ item.quantity }}" min="1" max="50" data-item_id="{{ item.item_id }}">
                {% if item.product.has_sizes %}
                    <input type="hidden" name="product_size" value="{{ item.size }}">
                {% endif %}
            </div>
        </div>
    </form>
    <a class="update-link text-tag-dark"><small>Update</small></a>
    <a class="remove-item text-danger float-right" id="remove_{{ item.item_id }}" data-product_size="{{ item.size }}"><small>Remove</small></a>
</p>
